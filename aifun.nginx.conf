# aifun.snowpeak.fun 的 HTTP 跳转 HTTPS（简化逻辑，避免冗余）
server {
    listen 80;
    server_name aifun.snowpeak.fun;
    # 直接跳转，无需额外 if 判断（$host 自动匹配当前域名）
    return 301 https://$host$request_uri;
}

# aifun.snowpeak.fun 的 HTTPS 代理配置（保持原有代理逻辑）
server {
    listen 443 ssl;
    server_name aifun.snowpeak.fun;

    # 复用 www.snowpeak.fun 的 SSL 证书（需确保证书包含 aifun 子域名，或为泛域名证书）
    ssl_certificate /etc/letsencrypt/live/www.snowpeak.fun/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.snowpeak.fun/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:5000;  # 本地 5000 端口服务
        # 必要代理头（确保后端服务能识别真实请求信息）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 长连接优化（适合后端服务）
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}